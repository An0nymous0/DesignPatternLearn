group 'DesignPatternLearn'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    compileJava.options.encoding = 'UTF-8'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}
